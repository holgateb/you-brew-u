<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./images/beer-mug.jpg" id="logo" alt="" >
            <nav>
                <span id="title">You Brew U</span>
                <ul id="menuList">
                    <li id="list1" class="invisible"><a href=""><i class="fa fa-home"></i> Home</a></li>
                    <li id="list2" class="invisible"><a href=""><i class="fa fa-male"></i> Profile</a></li>
                    <li id="list3" class="invisible"><a href=""><i class="fa fa-star-o" style="font-size: 20px"></i> Top Recipes</a></li>
                    <li id="list4" class="invisible"><a href=""><i class="fa fa-search"></i> Search</a></li>
                </ul>
            </nav>

              <div class="menu-icon" onclick="myFunction(this), togglemenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
        </div>

        <div class="row notPushed" id="row1">
            <div class="col-1" id="col-1">
                <h2>You-Brew-U <br>The IPA API</h2>
                <h3>Create, Share, and Consume IPA Recipes</h3>
                <br>
                <button type="button" class="w3-button w3-amber">Join Now</button>
            </div>
            <div class="col-2">
                <h2>You-Brew-U <br>The IPA API</h2>
                <h3>Create, Share, and Consume IPA Recipes</h3>
            </div>
        </div>

    </div>

    <footer class="footer">

    </footer>

    <script>

    let menuList = document.getElementById('menuList');
    menuList.style.maxHeight = '0px';

    let row1 = document.getElementById('row1')
    let list1 = document.getElementById('list1')
    function myFunction(x) {
        x.classList.toggle("change");
        row1.classList.toggle('pushed');
        row1.classList.toggle('notPushed')

        list1.classList.toggle('visible')
        list2.classList.toggle('visible')
        list3.classList.toggle('visible')
        list4.classList.toggle('visible')

        list1.classList.toggle('invisible')
        list2.classList.toggle('invisible')
        list3.classList.toggle('invisible')
        list4.classList.toggle('invisible')
    };



    
    function togglemenu() {
        if (menuList.style.maxHeight == '0px') {
            menuList.style.maxHeight = '200px';
            // listItem.classList.toggle('visible')
        } else {
            menuList.style.maxHeight = '0px';
            // listItem.classList.toggle('invisible')
        }
    };

      </script>
</body>
</html>
